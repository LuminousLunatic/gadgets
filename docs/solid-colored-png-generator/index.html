<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>\SolidColoredPNG/</title>
	
	<link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="//use.typekit.net/igy8ywi.css">
	<link rel="stylesheet" type="text/css" href="../assets/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="lib/stylesheet.css">
	<script src="lib/fun.js"></script>
	<script src="lib/canvas2image.js"></script>

	<link rel="shortcut icon" type="image/x-icon" href="lib/icon/Glaucous-192x192.png" />
	<link rel="icon" sizes="192x192" href="lib/icon/Glaucous-192x192.png">
	<link rel="apple-touch-icon-precomposed" href="lib/icon/Glaucous-192x192.png">

</head>

<body class="bg-light">
	<div class="container">
		<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="launchbutton" style="opacity: 0.2;">Launch</button>
		<!-- Modal -->
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<!-- <div class="modal-header"></div> -->
					<div class="modal-body row">
						<div class="col-md row">
							<div class="row color-data">
								<!-- input -->
								<div class="mb-3">
									<h5>HEX</h5>
									<div class="color-code" title="Hexadecimal value">
										<span class="">#<input type="text" size="7" tabindex="1" maxlength="6" onkeyup="drawshape('#'+this.value);hex2rgb(this.value)" onchange="drawshape('#'+this.value);hex2rgb(this.value)" id="codeHex"></span>
									</div>
								</div>
								<!-- convert RGB -->
								<div class="mb-3">
									<h5>RGB</h5>
									<div class="color-code" title="Red, green and blue values">
										<span class="tc">
											(<input type="text" size="3" tabindex="1" maxlength="3" id="codeRgb1" disabled>,
											<input type="text" size="3" tabindex="2" maxlength="3" id="codeRgb2" disabled>,
											<input type="text" size="3" tabindex="3" maxlength="3" id="codeRgb3" disabled>)
										</span>
									</div>
								</div>
								<!-- convert HSL -->
								<div class="mb-3">
									<h5>HSL</h5>
									<div class="color-code" title="Hue, saturation and lightness values">
										<span class="tc">
											(<input type="text" size="3" tabindex="1" maxlength="3" id="codeHsl1" disabled>,
											<input type="text" size="3" tabindex="2" maxlength="3" id="codeHsl2" disabled>%,
											<input type="text" size="3" tabindex="3" maxlength="3" id="codeHsl3" disabled>%)
										</span>
									</div>
								</div>
								<div class="mb-3">
									<h5>File Name</h5>
									<div class="color-code">
										<span class="tc">
											<input type="text" id="filename" size="10">.png</span>
									</div>
								</div>
								<div class="mb-3">
									<h5>Shape</h5>
									<input type="radio" name="picShape" onclick="drawshape('#'+document.querySelector('#codeHex'))" value="Square" checked>
									<input type="radio" name="picShape" onclick="drawshape('#'+document.querySelector('#codeHex'))" value="Rounded">
									<input type="radio" name="picShape" onclick="drawshape('#'+document.querySelector('#codeHex'))" value="Circle">
								</div>

							</div>
							<div class="row color-data align-items-end">
								<div class="col">
									<span class="badge rounded-pill bg-dark" id="saveImg" onclick="savePic(document.querySelector('#myCanvas'))">save</span>
								</div>

							</div>
						</div>
						<div class="col order-first">
							<canvas id="myCanvas" width="512" height="512" style="border:1px solid #eee;">
								Your browser does not support the HTML5 canvas tag.
							</canvas>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
	// canvas basic
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	// random init color
	var aColors=['#9FC3E9','#709578','#6C81B7','#F1E7C7','#D490BD'];
	</script>

</body>

</html>
